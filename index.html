<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Open day registration</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/ce3703125e.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="registration-form-section row">
    <div class="d-none d-md-block col-4 left-section"></div>
    
    <div class="col-12 col-md-8 right-section">
      <h1 class="main-title" id="mainTitle">Register for the open day</h1>

      <form class="registration-form" id="registrationForm">
        <div class="form-floating mb-4">
          <input type="text" class="form-control" id="firstName" placeholder="John">
          <label for="firstName">First name</label>
        </div>

        <div class="form-floating mb-4">
          <input type="text" class="form-control" id="surname" placeholder="Doe">
          <label for="surname">Surname</label>
        </div>

        <div class="form-floating mb-4">
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="email">Email</label>
        </div>

        <div class="form-floating mb-4">
          <input type="number" class="form-control" id="phoneNumber" placeholder="123456">
          <label for="phoneNumber">Phone number</label>
        </div>
        
        <div class="d-flex flex-direction-row mb-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="timeRadio" id="amRadio" value="1">
            <label class="form-check-label" for="amRadio">
              AM
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="timeRadio" id="pmRadio" value="2">
            <label class="form-check-label" for="pmRadio">
              PM
            </label>
          </div>
        </div>

        <div>
          <button onclick="submitForm(event)" class="btn btn-dark submit-btn">Submit</button>
        </div>
      </form>

      <div id="result" class="result-text"></div>
    </div>
  </div>





<script src="myScript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
